<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>GyroMol</title>

<link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Bilbo' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Bad+Script' rel='stylesheet' type='text/css'>


<link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="mainWrapper">
<div class="titleDiv" id="fitText">GyroMol</div>
<div id = "mainContainer">
<!-- This is where the templates defined below will be used -->
</div>
</div>

<!-- Main Title Screen that appears when the page loads for the first time -->
<script id="intro-screen-template" type="text/template">
<div class="buttonsContainer">
<button class = "button" id="btnCreateCanvas" class="btn left">CREATE</button>
<button class = "button" id="btnJoinCanvas" class="btn right">CONNECT</button>
<div style="clear:both"></div>
</div>
</script>

<!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
<script id="create-canvas-template" type="text/template">
<div class="createCanvasWrapper">
<div id = "jmolContainer"></div>
<div class="info">Open this Web page in your mobile device:</div>
<div id="gameURL" class="infoBig">Error!</div>
<div class="info">Then click <strong>JOIN</strong> and enter the following Canvas ID:</div>
<div id="spanNewGameCode" class="gameId">Error!</div><div id="playersWaitingMessage"></div>
</div>
</div>
</script>

<!-- This screen appears when a user clicks "CREATE" on the Title Screen -->
<script id="join-canvas-template" type="text/template">
<div class="joinCanvasWrapper">
<div id="joinCanvasAlign">
<div class="info">
<label for="inputPlayerName">Your Name:</label>
<input id="inputPlayerName" type="text" />
</div>

<div class="info">
<label for="inputCanvasId">Canvas ID:</label>
<input id="inputCanvasId" type="text"/>
</div>

<div class="info buttons">
<button id="btnStart" class="btn">Pair Canvas</button>
<div id="playerWaitingMessage"></div>
</div>

</div>
</div>
</script>
                

<!-- This is the player gyro values display code -->
<script id="player-gyro-code" type="text/template">
<div class="gyroContainer">
<h2>Device Orientation Readings</h2>
<table>
<tr><td>Event Supported</td>
<td id="doEvent"></td></tr>

<tr><td>Tilt Left/Right [gamma]</td>
<td id="doTiltLR"></td></tr>

<tr><td>Tilt Front/Back [beta]</td>
<td id="doTiltFB"></td></tr>
                
<tr><td>Direction [alpha]</td>
<td id="doDirection"></td></tr>
</table>
</div>
</script>

<!-- This is JSMol App display code -->
<script id="host-jmol-code" type="text/template">
<div>
<a href="javascript:jmol.script(myJmol,'rotate x 30;rotate y 40; rotate z 50;')">spin ON</a>
<a href="javascript:jmol.spin(false)">spin OFF</a>
<table>
<div id="jmolActualDiv" style="color:blue; margin-left:200px; z-index=-1">
</div>
</table>
</div>
</script>

<script type="text/javascript" src="libs/JSmol.min.js"></script>
<script id="jmol-code">
var Info;
;(function() {
Info = {
debug: false,
color: "000",
use: "HTML5",
readyFunction: null,
defaultModel: ":dopamine", // PubChem -- use $ for NCI
bondWidth: 4,
zoomScaling: 1.5,
pinchScaling: 2.0,
mouseDragFactor: 0.5,
touchDragFactor: 0.15,
multipleBondSpacing: 4,
spinRateX: 0.2,
spinRateY: 0.5,
spinFPS: 20,
spin:true,
debug: false
}
})();

</script>

<!-- JavaScript Libraries -->
<!-- jQuery! -->
<script src="libs/jquery-2.0.2.min.js"></script>

<!-- TextFit resizes text to fill a container. It's used so the titles and game words fit properly on any size screen. https://github.com/STRML/textFit   -->
<script src="libs/textFit.min.js"></script>

<!-- FastClick is used to eliminate the 300ms delay when clicking items on a mobile device https://github.com/ftlabs/fastclick -->

<script src="libs/fastclick.js"></script>

<!-- If Socket.IO is used with Express, then the /socket.io/ path will serve the proper Socket.IO javascript files used by the browser -->

<script src="/socket.io/socket.io.js"></script>
                
<!-- app.js is where all the client side gyro script is included -->
<script src="app.js"></script>
				
<!-- mobile browser gyro values capturing events -->
<script src="libs/gyro.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="libs/jquery.fittext.js"></script>
<script>
  jQuery("#fitText").fitText(1.7);
  jQuery("#btnCreateCanvas").fitText(0.5);
  jQuery("#btnJoinCanvas").fitText(0.5);
</script>
</body>
</html>
